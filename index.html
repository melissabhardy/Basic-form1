<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="contactbox"></div>
        <h1>Contact Us</h1>
        <!-- demographic -->
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="" id="">
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="phone">
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" id="phonenumber">
        </div>
        <!-- text area -->
        <div class="box">
            <label for="text"></label>
            <textarea rows="5" cols="35" name="comment" placeholder="Type Message Here"></textarea>
        </div>
        <div class="butt">
            <button>Submit</button>
        </div>
        </div>
    </form>
</body>

</html>
